<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi web personal</title>

  <style>
    body {
      background-color: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #38bdf8;
      font-size: 36px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
    }

    button {
      margin-top: 20px;
      padding: 12px 22px;
      background-color: #22c55e;
      color: #022c22;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #16a34a;
    }

    /* LOADER */
    #loader {
      position: fixed;
      inset: 0;
      background-color: #020617;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #1e293b;
      border-top: 6px solid #38bdf8;
      border-radius: 50%;
      animation: girar 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes girar {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <h1>Soy Eric</h1>

  <p>
    Tengo 14 años y estoy aprendiendo programación para crear
    proyectos reales, juegos y crecer como profesional para
    ayudar a mi familia.
  </p>

  <button onclick="irASobreMi()">Sobre mí</button>

  <!-- LOADER -->
  <div id="loader">
    <h2>Cargando perfil...</h2>
    <div class="spinner"></div>
  </div>

  <script>
    function irASobreMi() {
      document.getElementById("loader").style.display = "flex";

      setTimeout(function () {
        window.location.href = "cv.html";
      }, 1500);
    }
  </script>

</body>
</html>
